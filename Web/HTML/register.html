   <!-- Form Đăng Ký -->

   <body>
       <div class="container">
           <h2>Đăng Ký</h2>
           <form action="AccountController.cs" method="POST">
               <div class="form-group">
                   <label for="HoTen">Họ Tên:</label>
                   <input type="text" id="HoTen" name="HoTen" placeholder="Nhập họ tên" required>
               </div>
               <div class="form-group">
                   <label for="NgaySinh">Ngày Sinh:</label>
                   <input type="date" id="NgaySinh" name="NgaySinh" required>
               </div>
               <div class="form-group">
                   <label for="GioiTinh">Giới Tính:</label>
                   <select id="GioiTinh" name="GioiTinh" required>
                       <option value="Nam">Nam</option>
                       <option value="Nữ">Nữ</option>
                   </select>
               </div>
               <div class="form-group">
                   <label for="SoDienThoai">Số Điện Thoại:</label>
                   <input type="tel" id="SoDienThoai" name="SoDienThoai" placeholder="Nhập số điện thoại" required>
               </div>
               <div class="form-group">
                   <label for="Email">Email:</label>
                   <input type="email" id="Email" name="Email" placeholder="Nhập email" required>
               </div>
               <div class="form-group">
                   <label for="DiaChi">Địa Chỉ:</label>
                   <input type="text" id="DiaChi" name="DiaChi" placeholder="Nhập địa chỉ" required>
               </div>
               <div class="form-group">
                   <label for="TenDangNhap">Tên Đăng Nhập:</label>
                   <input type="text" id="TenDangNhap" name="TenDangNhap" placeholder="Nhập tên đăng nhập" required>
               </div>
               <div class="form-group">
                   <label for="MatKhau">Mật Khẩu:</label>
                   <input type="password" id="MatKhau" name="MatKhau" placeholder="Nhập mật khẩu" required>
               </div>
               <div class="form-group">
                   <label for="XacNhanMatKhau">Xác Nhận Mật Khẩu:</label>
                   <input type="password" id="XacNhanMatKhau" name="XacNhanMatKhau" placeholder="Xác nhận mật khẩu" required>
               </div>
               <input type="submit" value="Đăng Ký" class="button">
                <p>Đã có tài khoản? <a href="login.html">Đăng Nhập ngay</a></p>
           </form>
       </div>
