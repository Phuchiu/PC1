<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm Laptop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .product {
            display: flex;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 250px;
            margin-right: 20px;
        }
        .details {
            max-width: 70%;
        }
        h3 {
            margin-top: 0;
        }
        .button-container {
            margin-top: 10px;
        }
        .purchase-button, .add-to-cart-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .add-to-cart-button {
            background-color: #28a745;
        }
        .purchase-button:hover {
            background-color: #0056b3;
        }
        .add-to-cart-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Asus ROG Zephyrus G14 -->
<div class="product">
    <img src="https://cdn2.fptshop.com.vn/unsafe/384x0/filters:quality(100)/2021_8_27_637656603491869356_asus-gaming-zephyrus-ga401-xam-noled-4.jpg" alt="Asus ROG Zephyrus G14">
    <div class="details">
        <h3>Asus ROG Zephyrus G14</h3>
        <p><strong>CPU:</strong> Ryzen 9 6900HS</p>
        <p><strong>GPU:</strong> RTX 3060</p>
        <p><strong>RAM:</strong> 16GB</p>
        <p><strong>SSD:</strong> 1TB</p>
        <p><strong>Màn hình:</strong> 14" QHD 120Hz</p>
        <p><strong>Giá:</strong> 50,000,000 VNĐ</p>
        <div class="button-container">
            <a href="checkout.html" class="purchase-button">Mua Ngay</a>
            <a href="cart.html" class="add-to-cart-button">Thêm vào Giỏ Hàng</a>
        </div>
    </div>
</div>

</body>
</html>
