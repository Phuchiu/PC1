<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm Laptop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .product {
            display: flex;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 250px;
            margin-right: 20px;
        }
        .details {
            max-width: 70%;
        }
        h3 {
            margin-top: 0;
        }
        .button-container {
            margin-top: 10px;
        }
        .purchase-button, .add-to-cart-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .add-to-cart-button {
            background-color: #28a745;
        }
        .purchase-button:hover {
            background-color: #0056b3;
        }
        .add-to-cart-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Asus ROG Strix SCAR 15 -->
<div class="product">
    <img src="https://anphat.com.vn/media/product/43019_laptop_asus_rog_strix_scar_15_g533zs_ln036w_ngan__9_.jpg" alt="Asus ROG Strix SCAR 15">
    <div class="details">
        <h3>Asus ROG Strix SCAR 15</h3>
        <p><strong>CPU:</strong> Intel i9-12900H</p>
        <p><strong>GPU:</strong> RTX 3080 Ti</p>
        <p><strong>RAM:</strong> 32GB</p>
        <p><strong>SSD:</strong> 2TB</p>
        <p><strong>Màn hình:</strong> 15.6" QHD 240Hz</p>
        <p><strong>Giá:</strong> 85,000,000 VNĐ</p>
        <div class="button-container">
            <a href="checkout.html" class="purchase-button">Mua Ngay</a>
            <a href="cart.html" class="add-to-cart-button">Thêm vào Giỏ Hàng</a>
        </div>
    </div>
</div>

</body>
</html>
