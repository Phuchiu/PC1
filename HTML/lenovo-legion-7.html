<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm Laptop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .product {
            display: flex;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 250px;
            margin-right: 20px;
        }
        .details {
            max-width: 70%;
        }
        h3 {
            margin-top: 0;
        }
        .button-container {
            margin-top: 10px;
        }
        .purchase-button, .add-to-cart-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .add-to-cart-button {
            background-color: #28a745;
        }
        .purchase-button:hover {
            background-color: #0056b3;
        }
        .add-to-cart-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Lenovo Legion 7 -->
<div class="product">
    <img src="https://th.bing.com/th/id/OIP.h58CbwulkyU1ZTipa8chyQHaEK?w=273&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Lenovo Legion 7">
    <div class="details">
        <h3>Lenovo Legion 7</h3>
        <p><strong>CPU:</strong> Ryzen 9 5900HX</p>
        <p><strong>GPU:</strong> RTX 3080</p>
        <p><strong>RAM:</strong> 32GB</p>
        <p><strong>SSD:</strong> 1TB</p>
        <p><strong>Màn hình:</strong> 16" QHD 165Hz</p>
        <p><strong>Giá:</strong> 70,000,000 VNĐ</p>
        <div class="button-container">
            <a href="checkout.html" class="purchase-button">Mua Ngay</a>
            <a href="cart.html" class="add-to-cart-button">Thêm vào Giỏ Hàng</a>
        </div>
    </div>
</div>

</body>
</html>
