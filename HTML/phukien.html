<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phụ Kiện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        .product {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product h3 {
            color: #3498db;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Các Phụ Kiện Máy Tính</h1>
</header>

<div class="container">
    <section id="phu-kien">
        <h2>Danh Sách Phụ Kiện</h2>
        <div class="product">
            <h3>Tai Nghe Asus</h3>
            <p>Giá: 1,250,000 VND</p>
        </div>
        <div class="product">
            <h3>Bàn Phím Cơ Razer</h3>
            <p>Giá: 1,800,000 VND</p>
        </div>
        <div class="product">
            <h3>Chuột Chơi Game Logitech</h3>
            <p>Giá: 1,500,000 VND</p>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2024 Cửa Hàng Bán PC & Laptop.</p>
</footer>

</body>
</html>
