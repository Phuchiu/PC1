<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Liên Hệ Với Chúng Tôi</h1>
</header>

<div class="container">
    <h2>Thông Tin Liên Hệ</h2>
    <p>Địa chỉ: 132/D3, Cần Thơ</p>
    <p>Email: phucthai220@gmail.com</p>
    <p>Điện thoại: 03336721250</p>
    
    <h3>Gửi Thông Điệp</h3>
    <form id="contactForm">
        <label for="name">Tên:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Tin Nhắn:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        <input type="submit" value="Gửi">
    </form>
</div>

<footer>
    <p>&copy; 2024 Cửa Hàng Bán PC & Laptop.</p>
</footer>

<script>
    // Bắt sự kiện gửi form và xử lý với JavaScript
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Ngăn chặn hành vi gửi form mặc định

        // Lấy giá trị của các trường nhập liệu
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Kiểm tra xem các trường có trống không
        if (name === "" || email === "" || message === "") {
            alert("Vui lòng điền đầy đủ thông tin.");
            return;
        }

        // Xác nhận gửi form
        const confirmation = confirm("Bạn có chắc chắn muốn gửi tin nhắn này?");
        if (confirmation) {
            // Xử lý gửi thành công (ở đây chỉ là thông báo)
            alert("Cảm ơn bạn, " + name + "! Tin nhắn của bạn đã được gửi thành công.");
            
            // Sau khi xử lý có thể reset lại form
            document.getElementById('contactForm').reset();
        }
    });
</script>

</body>
</html>
