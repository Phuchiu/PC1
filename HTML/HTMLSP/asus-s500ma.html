<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm Laptop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .product {
            display: flex;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 250px;
            margin-right: 20px;
        }
        .details {
            max-width: 70%;
        }
        h3 {
            margin-top: 0;
        }
        .button-container {
            margin-top: 10px;
        }
        .purchase-button, .add-to-cart-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .add-to-cart-button {
            background-color: #28a745;
        }
        .purchase-button:hover {
            background-color: #0056b3;
        }
        .add-to-cart-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Asus S500MA -->
<div class="product">
    <img src="https://th.bing.com/th/id/OIP.az96ELMdqnZI26nAoj6ixwEsEs?w=170&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Asus S500MA">
    <div class="details">
        <h3>Asus S500MA</h3>
        <p><strong>CPU:</strong> Intel i7-11700</p>
        <p><strong>RAM:</strong> 16GB</p>
        <p><strong>SSD:</strong> 1TB</p>
        <p><strong>HDD:</strong> 2TB</p>
        <p><strong>VGA:</strong> Intel UHD Graphics 750</p>
        <p><strong>Giá:</strong> 25,000,000 VNĐ</p>
        <div class="button-container">
            <a href="checkout.html" class="purchase-button">Mua Ngay</a>
            <a href="cart.html" class="add-to-cart-button">Thêm vào Giỏ Hàng</a>
        </div>
    </div>
</div>

</body>
</html>
